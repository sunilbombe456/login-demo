<div class="container">
    <div class="page-header">
    <div class="header"><h2 class="text-center">Register</h2></div>
    </div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="text-center">Register</h4>
            </div>
            <div class="modal-body">
                
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" formControlName="name" class="form-control" placeholder="Name"/>
                    </div>
                </div>
    
                <br>
                <br>
    
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" formControlName="address" class="form-control" placeholder="Address"/>
                    </div>
                </div>
    
                <br>
                <br>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" formControlName="email" class="form-control" placeholder="Email"/>
                    </div>
                </div>
    
                <br>
                <br>

                <div class="form-group">
                    <div class="input-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="*******"/>
                    </div>
                </div>
                <br>
                <br>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" formControlName="userName" class="form-control" placeholder="User Name"/>
                    </div>
                </div>
    
                <br>
                <br>
    
               
    
                <div class="form-group">
                    <div class="input-group">
                        <button type="submit" [disabled]="!registerForm.valid"  class="btn btn-primary">Register</button>  
                    </div>
                </div>
    
                <div class="form-group">
                    <div class="input-group">
                        <p>if you have already  account <a routerLink="/login">login</a></p>
                    </div>
                </div>
        </form>
            </div>
        </div>
    </div>
    
    </div>

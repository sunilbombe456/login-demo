<div class="container">
    <div class="page-header">
    <div class="header"><h2 class="text-center">Login</h2></div>
    </div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="text-center">Login</h4>
            </div>
            <div class="modal-body">
    
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" formControlName="userName" class="form-control" placeholder="Enter username"/>
                    </div>
                </div>
    
                <br>
                <br>
    
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" formControlName="password"class="form-control" placeholder="*********"/>
                    </div>
                </div>
    
                <br>
                <br>
    
                <div class="form-group">
                    <div class="input-group">
                        <button type="submit" class="btn btn-primary"  [disabled]="!loginForm.valid">Login</button>  
                    </div>
                </div>
    
                <div class="form-group">
                    <div class="input-group">
                        <p>if you don't have account <a routerLink="/register">Register</a></p>
                    </div>
                </div>
    
            </form>
    
            </div>
        </div>
    </div>
    </div>
